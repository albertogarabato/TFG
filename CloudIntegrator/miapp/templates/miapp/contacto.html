<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <style>
        /* Estilos CSS similares a Cloud.gal */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        p {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <p>Para cualquier consulta, por favor contáctenos en:</p>
            <p><strong>soporte@cloud.gal</strong></p>
        </div>
    </div>
    <p class="footer">by Alberto Garabato</p>
</body>
</html>
