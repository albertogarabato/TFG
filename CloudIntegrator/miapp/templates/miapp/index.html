<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos CSS para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.cloud.gal/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2023/03/home-2023-2023-03-23-home-2023.jpg.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilos para la imagen superpuesta en el lado izquierdo */
        .overlay-image {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 200px; /* Tamaño de la imagen */
            z-index: 1;
        }

        /* Estilos para el formulario de inicio de sesión */
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        /* Estilos para el formulario de inicio de sesión - campos */
        .login-form input {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            margin-bottom: 10px;
        }

        /* Estilos para el formulario de inicio de sesión - botón */
        .login-form button {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el formulario de inicio de sesión - botón hover */
        .login-form button:hover {
            background-color: #0056b3;
        }

        /* Estilos para el formulario de inicio de sesión - mensaje de error */
        .login-form .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Estilos para el formulario de inicio de sesión - footer */
        .login-form .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        /* Estilos para el formulario de inicio de sesión - título */
        .login-form h2 {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Imagen superpuesta en el lado izquierdo -->
    <a href="https://www.cloud.gal/wp-content/uploads/2021/11/cloud-logo-2021-11-03.png" target="_blank">
        <img class="overlay-image" src="https://www.cloud.gal/wp-content/uploads/2021/11/cloud-logo-2021-11-03.png" alt="Imagen Superpuesta">
    </a>

    <!-- Formulario de inicio de sesión -->
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="footer">by Alberto Garabato</p>
    </div>
</body>
</html>
